<template name="read">
	<!-- Mesh Background Overlay -->
	<!-- <div id="overlay"></div> -->

	<header class="header">
		<div class="story-title">
			{{title}}
			{{setTitle title}}
		</div>
		<div class="username">
			{{username}}
		</div>
		<div class="category">
			{{category}}
		</div>
		<div class="logo">
			<a href="/">
				<img src="/logo.png">
			</a>
		</div>
	</header>
	    <article class="content">
	    	<div class="vertical-narrative" style="width: {{cardWidth}}px; left: {{verticalLeft}}px;">
	    		{{> vertical_narrative}}
	    		<div class="spacer">
	    		</div>
	    	</div>
	    	<div class="horizontal-context">
	    		{{> horizontal_context}}
	    	</div>
	    </article>
	    
	    {{#if horizontalExists}}
	        <div class="browser-offset">
	        	{{> story_browser}}
	        </div>
        {{/if}}

</template>
