        <div class="section">
            <h1>About</h1>
            <p>FOLD is a reading, authoring, and publishing platform allowing storytellers to structure and contextualize stories.</p>

            <p>FOLD is built with love at the <b><a href="http://media.mit.edu" target="_blank">MIT Media Lab</a></b> with support from the <b><a href="https://civic.mit.edu/" target="_blank">Center for Civic Media</a></b>.</p>
            <div class="logo">
                <a href="http://media.mit.edu" target="_blank">

                </a>
            </div>
            <div class="logo">

                   <img src="/images/civic_logo.png"/>
                </a>
            </div>
        </div>
        <hr/>
        <div class="section">
            <h1>Frequently asked questions</h1>
            <ul>
                <li>Can I write a story?</li>
                <div class="answer"> Absolutely! Sign up for an account with Twitter or e-mail to get started writing your own story.  It can be about any topic — something in the news, video games, beekeeping, whatever you want!</div>
                <li>What is a "narrative card"?</li>
                <div class="answer"> Narrative cards form the backbone of a FOLD story. Narrative cards can have a title, or they can simply be free text. Context cards are associated with individual narrative cards.</div>
                <li>What is a "context card"?</li>
                <div class="answer"> Context cards surround narrative cards. They can be explored with the left and right arrows, or linked directly to words and phrases in a narrative card. Context cards bring in multimedia elements, including videos, maps, photos, gifs, tweets, interactive data visualizations, text, and more. With the FOLD authoring platform, writers provide “curated tangents” to readers by adding context cards or remixing context blocks that other writers have created.</div>
                <li>What does "remixing cards" mean?</li>
                <div class="answer"> Any context card can be remixed by another author. If it is remixed, the new card will link back to the original story and provide attribution to the author who first created it. While you're reading, if you see a card you'd like to use in your own stories, click on the pink icon underneath the context card. The card will appear in the context card builder the next time you write a story!</div>
            </ul>
        </div>
