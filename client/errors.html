<template name="story_not_found">
  <div class="story-not-found not-found" style="height: {{windowHeight}}px; width: {{windowWidth}}px;">
    <div class="content">
      <h1>Sorry, we can't find the story you're looking for!</h1>
      {{> random_story}}
    </div>
  </div>
</template>
