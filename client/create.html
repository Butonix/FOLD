<template name="create">
  {{#with draftStory}}
    {{ > story_header }}
    {{ > story}}
    {{ > fold_editor }}
  {{/with}}

  {{ > create_options}}
</template>

<template name="fold_editor">
  <div id="fold-editor">
    <div id="fold-editor-button-group">
      <button type="button" class="bold-button {{#if boldActive}}active{{/if}}">
        {{ > bold_icon }}
      </button>
      <button type="button" class="italic-button {{#if italicActive}}active{{/if}}">
        {{ > italic_icon }}
      </button>
      <button type="button" class="underline-button {{#if underlineActive}}active{{/if}}">
        {{ > underline_icon }}
      </button>
      <button type="button" class="anchor-button {{#if anchorActive}}active{{/if}}">
        {{ > link_card_icon }}
      </button>
    </div>
  {{> anchor_menu}}
  </div>
</template>

<template name="background_image">
  <input class="background-image-input" value="{{backgroundImage}}">
  <div class="save-background-image">Save</div>
</template>


<template name="create_options">
  <div class="floating-story-buttons">
    <div class="saved-text">
      {{#if saving}}
        Saving...
      {{else}}
        Saved
      {{/if}}
    </div>
    {{#unless addingContext}}
      <button type="button" class="toggle-preview">
        {{#if read}}
          Edit
        {{else}}
          Preview
        {{/if}}
      </button>
      {{#if draftStory.unpublishedChanges}}
        <button type="button" class="publish-story button">
          {{#if published}}
            Publish Changes
          {{else}}
            Publish
          {{/if}}
      </button>
      {{/if}}
    {{/unless}}
  </div>
</template>

<template name="add_vertical_minimized">
  <div class="narrative-section new-section minimized">
    {{ > add_vertical}}
  </div>
</template>

<template name="add_vertical_unminimized">
  <div class="narrative-section new-section unminimized">
    {{ > add_vertical}}
  </div>
</template>

<template name="add_vertical">
    <div class="fit">
      {{ > add_card_icon}}
    </div>
</template>


<template name="add_horizontal">
  <div class="narrative-section new-section horizontal-new-section {{#if addingContextToCurrentY}}editing{{/if}}" style="left: {{left}}px">
    {{ > add_card_icon}}
  </div>
</template>


<template name="create_horizontal_section_block">
  <div class="narrative-section horizontal-narrative-section selected editing" style="width: {{cardWidth}}px; left: {{left}}px">
    <div class="content-icons">
      <div class='unimplemented inline-block'>
        {{ > twitter_icon }}
      </div>
      <div class='{{#if video}}active{{/if}} inline-block'>
        {{ > video_icon }}
      </div>
      <div class='{{#if map}}active{{/if}} inline-block'>
        {{ > map_icon }}
      </div>
      <div class='{{#if image}}active{{/if}} inline-block'>
        {{ > image_icon }}
      </div>
      <div class='unimplemented inline-block'>
        {{ > viz_icon }}
      </div>
      <div class='unimplemented inline-block'>
        {{ > gif_icon }}
      </div>
      <div class='unimplemented inline-block'>
        {{ > audio_icon }}
      </div>
      <div class='{{#if text}}active{{/if}} inline-block'>
        {{ > text_icon }}
      </div>
      <div class='unimplemented inline-block'>
        {{ > link_icon }}
      </div>
      <div class='unimplemented inline-block'>
        {{ > remix_icon }}
      </div>
    </div>
    {{#if type}}
      {{#if text}}{{> create_text_section}}{{/if}}
      {{#if image}}{{> create_image_section}}{{/if}}
      {{#if map}}{{> create_map_section}}{{/if}}
      {{#if video}}{{> create_video_section}}{{/if}}
    {{/if}}
  </div>
</template>

<template name="search_form">
  <div class="search-form">
    <form>
      <button type="button" class="search-trigger">Search</button>
      <div class="search-input-container">
        <input type = "search" placeholder="Radar technology" autofocus="autofocus">
      </div>
      <button type="submit" class="search-button">{{ > search_icon }}</button>
    </form>
  </div>
</template>

<!-- Create Templates -->
<template name="create_text_section">
  <div class="create-section">
    {{#autoForm collection='ContextBlocks' id="createTextSectionForm" doc=startingBlock type="insert" validation="keyup"}}
      {{> afQuickField name='content'}}
      <button type="submit" class="btn btn-primary">ADD</button>
      <button type="button" class="btn btn-primary cancel">Cancel</button>
    {{/autoForm}}
  </div>
</template>

<template name="create_image_section">
  <div class="create-section">
    <div class="tabs">
      <ul>
        {{#each dataSources}}
          <li class="data-source {{#if selected}}selected{{/if}}">{{display}}</li>
        {{/each}}
      </ul>
    </div>
    {{> search_form}}
    <ol class="search-results-container" onmouseover="document.body.style.overflow='hidden';" onmouseout="document.body.style.overflow='auto';">
      {{#each results}}
        <li class="tile {{#if isFocused}}focused{{/if}}">
          <img src="{{thumbnailUrl}}">
        </li>
      {{/each}}
    </ol>
    <button type="button" class="add-button {{#if isActive}}enabled{{/if}}">
      Add
    </button>
  </div>
</template>

<template name="create_map_section">
  <div class="create-section">
    {{#autoForm collection='ContextBlocks' id="createMapSectionForm" doc=startingBlock type="insert" validation="keyup"}}
      {{> afQuickField name='mapQuery'}}
      {{> afQuickField name='mapType'}}

      <button type="button" class="btn btn-primary search">Search</button>
      <button type="submit" class="btn btn-primary">ADD</button>
      <button type="button" class="btn btn-primary cancel">Cancel</button>
    {{/autoForm}}
    {{#if url}}
      <iframe width="100%" height="300" frameborder="0" style="border:0" src="{{url}}"></iframe>
    {{/if}}
  </div>
</template>

<template name="create_video_section">
  <div class="create-section">
    {{> search_form}}
    <ol class="search-results-container" onmouseover="document.body.style.overflow='hidden';" onmouseout="document.body.style.overflow='auto';">
      {{#each results}}
        <li>
            <div class="{{#if isFocused}}focused-{{/if}}search-result">
              <div class="{{#if isFocused}}focused-{{/if}}thumbnail">
                {{#if isFocused}}
                  <iframe src="{{url}}"></iframe>
                {{else}}
                  <img src="{{thumbnailUrl}}">
                {{/if}}
              </div>
              <div class="info {{#if isFocused}}focused{{/if}}">
                <div class="content-title">{{title}}</div>
                <div class="descr">{{description}}</div>
                <div class="user">{{videoUsername}}</div>
                <div class="date">{{videoCreationDate}}</div>
              </div>
            </div> 
        </li>
      {{/each}}
    </ol>
    <button type="button" class="add-button {{#if isActive}}enabled{{/if}}">
      Add
    </button>
  </div>
</template>


<template name="horizontal_section_edit_delete">
  {{#unless read}}
    {{#if selected}}
      <div class="button-options edit-delete">
        <button class="edit button">
          <i class="fa fa-pencil"></i>
        </button>
        <button class="delete button">
          <i class="fa fa-times"></i>
        </button>
      </div>
    {{/if}}
  {{/unless}}
</template>


<template name="anchor_menu">
  <div class="anchor-menu">
    <ol>
      <li class="link-to-card">
        <button type="button">
          {{ > link_icon}} Link to existing card
        </button>
      </li>
      {{ > context_anchor_new_card_option }}
    </ol>
    <div class="bottom-bar"></div>
  </div>
</template>

<template name="context_anchor_menu">
  <div class="context-anchor-menu" onmouseover="document.body.style.overflow='hidden';" onmouseout="document.body.style.overflow='auto';">
    <div class="context-anchor-list">
      <ol>
        {{> context_anchor_go_back}}
        {{#each data}}
          {{#if type}}
            <li>
              {{> context_anchor_option}}
            </li>
          {{/if}}
        {{/each}}
      </ol>

    </div>
    <div class="bottom-bar"></div>
  </div>
</template>

<template name="context_anchor_option">
  <button type="button">{{ > type_specific_icon}}<span class="text">{{description}}</span></button>
</template>

<template name="context_anchor_go_back">
  <li class="back"><button type="button">{{> back_arrow}}back</button></li>
</template>

<template name="context_anchor_new_card_option">
  <li class="new-card">
    <button type="button">
      {{> add_card_icon}}Add new card
    </button>
  </li>
</template>

<template name="right_arrow">
  <span class="pull-right">
    &gt;
  </span>
</template>
