<head>
  <title>FOLD</title>
  <link href='http://fonts.googleapis.com/css?family=Libre+Baskerville:400,400italic' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Alegreya+Sans+SC' rel='stylesheet' type='text/css'>
  <link rel="apple-touch-icon" href="/FOLD-apple-touch-icon.png">
  <link rel="shortcut icon" href="/favicon.ico" />
</head>

<template name="home">
	<section class="banner">
		<a href="/">
			<div class="title">
				<img src="/fold-title.png">
			</div>
		</a>
		<div class="logo">
			{{#with user}}
			<a href="/profile/{{userId}}">
    			<img class="logo" src="/logo.png">
    		</a>
			{{/with}}
		</div>
	</section>
	<div class="navbar filter" id="filter">
		<div class="expand-filter" id="expand-filter">
			{{#if filterOpen}}
        		<i class="fa fa-minus left"></i>
    		{{else}}
        		<i class="fa fa-plus left"></i>
    		{{/if}}
		</div>
		Now Reading: Technology
	</div>

	<section class="stories">
		<div class="story-container">
			{{> all_stories}}
	    </div>
	</section>

</template>

<template name="all_stories">
	{{#each stories}}
	<div class="story" data-story-id="{{_id}}">
		<div class="overlay-image">
			<img src="/banksy.jpg" />
		</div>
		{{#if profileImageExists}}
		    <img class="profile-picture" src="{{profileImage}}"/>
		{{/if}}
		<div class="headline">
			{{title}}
			<div class="byline">
				By {{displayName}}
			</div>
		</div>

		<div class="content">
			{{previewContent}}
		</div>

		<div class="dates">
			<p>
				Published On: {{lastPublishDate}}
			</p>
		</div>

		<div class="edit-or-read">
			<a href="{{url}}">
				<div id="edit-this-story">
					Unfold This Story
				</div>
			</a>
		</div>
	</div>
	{{/each}}
</template>
