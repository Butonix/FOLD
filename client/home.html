<head>
  <title>FOLD</title>
  <link rel="apple-touch-icon" href="/FOLD-apple-touch-icon.png">
  <link rel="shortcut icon" href="/favicon.ico" />
</head>

<template name="home">
  <section class="banner">
    <a href="/">
      <div class="title">
        <img src="/fold-title.png">
      </div>
    </a>
    <div class="logo">
      {{#with user}}
        <a href="/profile/{{_id}}">
          <img class="logo" src="/logo.png">
        </a>
      {{/with}}
    </div>
    {{> loginButtons }}
    <a href="/create">
      <div class="create-story">
        Create Story
      </div>
    </a>
  </section>
  {{#if filter}}
  <div class="navbar filter {{#if sticky}}sticky{{/if}}" id="filter">
    <div class="expand-filter" id="expand-filter">
      {{#if filterOpen}}
            <i class="fa fa-minus left"></i>
      {{else}}
          <i class="fa fa-plus left"></i>
      {{/if}}
    </div>
    {{#if filterOpen}}

      {{> filters}}
      {{> categories}}

    {{else}}
      Now Reading: <span class="filter">{{filter}}</span> in <span class="category">{{category}}</span>
    {{/if}}
  </div>
  {{/if}}

  <section class="stories">
    <div class="story-container">
      {{> all_stories}}
    </div>
  </section>
</template>

<template name="filters">
  <div class="filters">
    <div class="title">
      Filters
    </div>
    <ul>
      {{#each filters}}
        <li class="filter {{#if selected}}selected{{/if}}" data-filter="{{this}}">
          {{this}}
        </li>
      {{/each}}
    </ul>
  </div>
</template>

<template name="categories">
  <div class="categories">
    <div class="title">
      Categories
    </div>
    <ul>
      {{#each categories}}
        <li class="category {{#if selected}}selected{{/if}}" data-category="{{this}}">
          {{this}}
        </li>
      {{/each}}
    </ul>
  </div>
</template>

<template name="all_stories">
  {{#each stories}}
    <div class="story" data-story-id="{{_id}}">
      <div class="overlay-image">
        <img src="{{backgroundImage}}" />
      </div>
      <div class="headline">
        {{title}}
      </div>
      <div class="byline">
        {{#if profileImage}}
            <img class="profile-picture" src="{{profileImage}}"/>
          {{/if}}
        By {{displayName}}
      </div>

      <div class="content">
        {{previewContent}}
      </div>

  <!--    <div class="dates">
        <p>
          Published On: {{lastPublishDate}}
        </p>
      </div>
   -->
      <div class="edit-or-read">
        <a href="{{url}}">
          <div id="edit-this-story">
            Unfold This Story
          </div>
        </a>
      </div>
    </div>
  {{/each}}
</template>
