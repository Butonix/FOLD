<head>
  <title>FOLD</title>
  <link href='http://fonts.googleapis.com/css?family=Libre+Baskerville:400,400italic' rel='stylesheet' type='text/css'>
</head>


<template name="home">
	<div class="navbar">
		<i class="fa fa-bars fa-2x"></i>	
	</div>
	<section class="banner">
		<div class="title">
			<img src="/fold-title.png">
		</div>
		<div class="options">
			<div id="create-story">
				<a href="/create">
					Create Story
				</a>
			</div>
			{{> loginButtons}}
		</div>
		<div class="logo">
			<img src="/logo.png">
		</div>
	</section>


	<section class="stories">
		{{> story_browser}}
		<div class="horizontal-line">
		</div>
		<div class="story">
			<div class="headline">
				Kanye says: "I love Rhoto V, and so does Kim"
				<div class="byline">
					By Kevin Hu
				</div>
			</div>
		</div>
		<div class="story">
			<div class="headline">
				Spongebob is the best thing ever
				<div class="byline">
					By Travis Rich
				</div>
			</div>
		</div>
		<div class="story">
			<div class="headline">
				What I learned from Disney's Magical World for 3DS
				<div class="byline">
					By Alexis Hope
				</div>
			</div>
		</div>
	</section>
</template>

<template name="story_browser">
	<div class="story-browser">
		<i class="fa fa-chevron-circle-left fa-3x"></i>
		<i class="fa fa-chevron-circle-right fa-3x"></i>
	</div>
</template>
