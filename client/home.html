<head>
  <title>FOLD</title>
  <link rel="apple-touch-icon" href="/FOLD-apple-touch-icon.png">
  <link rel="shortcut icon" href="/favicon.ico" />
</head>

<template name="top_banner">
  <div class="home-top">
    <div class="left">
      <div class="logo-title">
        <div class="logo">
          <img class="logo" src="/FOLD_LOGO.svg">
        </div>
        {{#linkTo route="home"}}
        <div class="title">
          <img src="/FOLD_TITLE.svg">
        </div>
        {{/linkTo}}
      </div>
      <div class="filter">
        {{> filters}} in {{> categories}}
      </div>
    </div>
    <div class="right">
      <div class="action-items">
        {{#linkTo route="create"}}
        <div class="create-story">
          Make a Story
        </div>
        {{/linkTo}}
        <div class="user-action">
          {{> loginButtons }}
        </div>
        {{#linkTo route="about"}}
        <div class="about-fold">
          About FOLD
        </div>
        {{/linkTo}}
      </div>
    </div>
  </div>
</template>

<template name="home">
  {{> top_banner}}
  <section class="stories">
    <div class="story-container">
      {{> all_stories}}
    </div>
  </section>
</template>

<template name="filters">
  <span class="filters">
    <select>
      {{#each filters}}
        <option value="{{this}}">
          {{this}}
        </option>
      {{/each}}
    </select>
  </span>
</template>

<template name="categories">
  <span class="categories">
    <select>
      {{#each categories}}
        <option class="category {{#if selected}}selected{{/if}}" data-category="{{this}}">
          {{this}}
        </option>
      {{/each}}
    </select>
  </span>
</template>

<template name="all_stories">
  {{#each stories}}
    {{> story_preview}}
  {{/each}}
</template>

<template name="story_preview">
  <div class="story" data-story-id="{{_id}}">
    {{> _story_preview_content}}
    {{> edit_or_read_bar}}
  </div>
</template>

<template name="_story_preview_content">
  <div class="overlay-image">
    <img src="{{backgroundImage}}" />
  </div>
  <div class="headline">
    {{title}}
  </div>
  <div class="byline">
    <div class="pull-left">
      <div class="author-image">
        {{#if profileImage}}
        <img class="profile-picture" src="{{profileImage}}"/>
        {{/if}}
      </div>

      <div class="author-name-date">
        <div class="author-name">By {{authorName}}</div>
        <div class="publish-date">{{lastPublishDate}}</div>
      </div>
    </div>
    <div class="pull-right">
      {{ > favorite_button }}
    </div>
  </div>

</template>

<template name="edit_or_read_bar">
  <div class="edit-or-read">
    {{#if isAuthor}}
      {{#linkTo route="edit" data=this}}
        <div id="edit-this-story">
          Edit This Story
          <span class='pull-right'>
            {{favorited.length}} Favorites
          </span>
        </div>
      {{/linkTo}}
    {{else}}
      {{#linkTo route="read" data=this}}
        <div id="edit-this-story">
          Unfold This Story
          <span class='pull-right'>
            {{favorited.length}} Favorites
          </span>
        </div>
      {{/linkTo}}
    {{/if}}
  </div>
</template>
