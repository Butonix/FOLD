<head>
  <title>FOLD</title>
  <link href='http://fonts.googleapis.com/css?family=Libre+Baskerville:400,400italic' rel='stylesheet' type='text/css'>
</head>


<template name="home">
	<div class="navbar">
		<i class="fa fa-bars fa-2x"></i>	
	</div>
	<section class="banner">
		<div class="title">
			<img src="/fold-title.png">
		</div>
		<div class="options">
			<div id="create-story">
				<a href="/create">
					Create Story
				</a>
			</div>
			{{> loginButtons}}
		</div>
		<div class="logo">
			<img src="/logo.png">
		</div>
	</section>


	<section class="stories">
		{{> story_browser}}
		<div class="horizontal-line">
		</div>
		<div class="story-container">
	    	<div class="story">
	    		<div class="headline">
	    			Kanye says: "I love Rhoto V, and so does Kim"
	    			<div class="byline">
	    				By Kevin Hu
	    			</div>
	    		</div>
	    		<iframe
  					width="425"
 		 			height="300"
  					frameborder="0" style="border:0"
  					src="https://www.google.com/maps/embed/v1/place?key=AIzaSyB2zbIKIoJR0fq5-dmM_h88hDce9TRDz9Q
    				&q=Space+Needle,Seattle+WA&maptype=satellite">
				</iframe>
	    	</div>
	    	<div class="story">
	    		<div class="headline">
	    			Spongebob is the best thing ever
	    			<div class="byline">
	    				By Travis Rich
	    			</div>
	    		</div>
	    	<iframe width="425" height="239" src="//www.youtube.com/embed/qNrnumRaE3c?rel=0" frameborder="0" allowfullscreen></iframe>
	    	</div>
	    	<div class="story">
	    		<div class="headline">
	    			What I learned from Disney's Magical World for 3DS
	    			<div class="byline">
	    				By Alexis Hope
	    			</div>
	    		</div>
	    	<iframe width="265px" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/44355007&amp;color=ff5500&amp;auto_play=false&amp;hide_related=false&amp;show_artwork=true"></iframe>
	    	</div>
	    </div>
	</section>
</template>

<template name="story_browser">
	<div class="story-browser">
		<i class="fa fa-chevron-circle-left fa-3x"></i>
		<i class="fa fa-chevron-circle-right fa-3x"></i>
	</div>
</template>
