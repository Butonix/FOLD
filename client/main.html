<head>
  <title>Unfolding the 2014 Crimean Crisis</title>
  <link href='http://fonts.googleapis.com/css?family=Libre+Baskerville:400,400italic' rel='stylesheet' type='text/css'>
</head>

<body>
	<header class="header">
		<div class="title">
			Unfolding the 2014 Crimean Crisis
		</div>
		<div class="logo">
			<img src="/logo.png">
		</div>
	</header>
	<article class="content">
		<div class="vertical-narrative">
			{{> vertical_narrative}}
		</div>
		<div class="horizontal-context">
			{{> horizontal_context}}
		</div>
	</article>
	{{> connector}}
	{{> chevrons}}
</body>

<template name="connector">
	<div class="connector">
	</div>
</template>

<template name="chevrons">
	<div class="chevron chevron-left">
		<
	</div>
	<div class="chevron chevron-right">
		>
	</div>
</template>

<template name="vertical_narrative">
	{{#each verticalSections}}
    	{{> vertical_section_block}}
	{{/each}}
</template>

<template name="horizontal_context">
	{{#each horizontalSections}}
	    {{#if horizontalShown}}
	        {{#each data}}
        	    {{> horizontal_section_block}}
    	    {{/each}}
	    {{/if}}
	{{/each}}
</template>

<template name="vertical_section_block">
	<section class="narrative-section vertical-narrative-section{{#if verticalSelected}} selected{{/if}} {{evenOrOdd}}" data-vertical-index="{{index}}">
		<div class="size-icons">
			<div class="size-icon plus hidden">+</div>
			<div class="size-icon minus">-</div>
		</div>
		<div class="title">{{title}}</div>
		<div class="content">
			{{content}}d
			<img src="{{image}}" >
		</div>
	</section>
</template>

<template name="horizontal_section_block">
	<section class="narrative-section horizontal-narrative-section">
		<div class="size-icons">
			<div class="size-icon plus hidden">+</div>
			<div class="size-icon minus">-</div>
		</div>
		<div class="content">
			{{content}}
			{{#if video_embed}}
    			<iframe width="560" height="315" src="{{video_embed}}" frameborder="0" allowfullscreen></iframe>
			{{/if}}
			{{#if image}}
    			<img src="{{image}}" />
	    		{{caption}}
			{{/if}}
		</div>
	</section>
</template>
