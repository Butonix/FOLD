<template name="profile">
  <div class="navbar">
    <i class="fa fa-bars fa-2x"></i>
  </div>
  <section class="banner">
    {{#linkTo route="home"}}
      <div class="title">
        <img src="/fold-title.png">
      </div>
    {{/linkTo}}
    <div class="options">
      <div id="create-story">
        {{#linkTo route="create"}}
          Create Story
        {{/linkTo}}
      </div>
      {{> loginButtons}}
    </div>
    <div class="logo">
      <img src="/logo.png">
    </div>
  </section>

  {{> user_profile}}

  <section class="stories">
    <!-- {{> story_browser}} -->
    <div class="horizontal-line">
    </div>
    <div class="story-container">
      {{> user_stories}}
    </div>
  </section>
</template>

<template name="user_profile">
  <section class="profile-info">

    {{#autoForm collection=UsersCollection doc=currentUser id="updateProfileForm" type="update" validation="keyup"}}
      {{> afQuickField name='profile'}}
      {{> afQuickField name='emails.0.address'}}
      <div class="profile-picture">
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    {{/autoForm}}
  </section>
</template>

<template name="user_stories">
  {{#if currentUser}}
    {{#each userStories}}
      <div class="story" data-story-id="{{_id}}">
        {{#if profileImageExists}}
          <img class="profile-picture" src="{{profileImage}}"/>
        {{/if}}
        <div class="headline">
          {{title}}
          <div class="byline">
            By {{displayName}}
          </div>
        </div>

        <div class="content">
          {{previewContent}}
        </div>

        <div class="dates">
          <p>Last Edited: {{lastEditDate}}</p>
          <p>
            {{#if published}}
              Published On: {{lastPublishDate}}
              {{else}}
              Unpublished
            {{/if}}
          </p>
        </div>

        <div class="edit-or-read">
          {{#linkTo route="edit" data=this}}
            <div id="edit-this-story">
              Edit this story >
              <!-- needs switch to 'unfold this story' for main page -->
            </div>
          {{/linkTo}}
        </div>
      </div>
    {{/each}}
  {{/if}}
</template>
