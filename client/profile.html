<template name="profile">
  <div class="navbar">
    <i class="fa fa-bars fa-2x"></i>
  </div>
  <section class="banner">
    {{#linkTo route="home"}}
      <div class="title">
        <img src="/fold-title.png">
      </div>
    {{/linkTo}}
    <div class="options">
      <div id="create-story">
        {{> create_story }}
      </div>
      <div id='login-buttons-and-more'>
        {{> login_buttons}}
      </div>
    </div>
    <div class="logo">
      <img src="/FOLD_LOGO.svg">
    </div>
  </section>

  {{> user_profile}}

  <section class="stories">
    <!-- {{> story_browser}} -->
    <div class="horizontal-line">
    </div>
    <div class="story-container">
      {{> user_stories}}
    </div>
    <div class="story-container">
      {{> user_favorite_stories}}
    </div>
  </section>
</template>


<template name="user_profile">
  <section class="profile-info">

    {{#autoForm collection=UsersCollection doc=currentUser id="updateProfileForm" type="update" validation="keyup"}}
      {{> afQuickField name='profile.name'}}
      {{> afQuickField name='profile.bio'}}
      {{> afQuickField name='emails.0.address'}}
      <div class="profile-picture">
      </div>
      <button type="submit" class="btn btn-primary">Save</button>
    {{/autoForm}}
  </section>
</template>

<template name="my_stories">
  {{> top_banner}}
  <div class="stories">
    <section>
      <div class="story-container">
        {{> user_stories}}
      </div>
    </section>
  </div>
</template>

<template name="user_stories">
  <h3>User Stories</h3>
  {{#each userStories}}
    {{#linkTo route="edit" data=this}}
      <div class="story" data-story-id="{{_id}}">
        {{> _story_preview_content}}
        <div class="dates">
          <p>Last Edited: {{lastEditDate}}</p>
          <p>
            {{#if published}}
              Published On: {{lastPublishDate}}
              {{else}}
              Unpublished
            {{/if}}
          </p>
        </div>
      </div>
    {{/linkTo}}
  {{/each}}
</template>


<template name="user_favorite_stories">
  <h3>Favorites</h3>
  {{#each favoriteStories}}
    {{> story_preview }}
  {{/each}}
</template>
