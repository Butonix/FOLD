<template name="user_profile">
	<section class="profile-info">
		<div class="user-name">
			Alexis Hope
		</div>
		<div class="affiliation">
			<a href="www.newyorktimes.com">New York Times</a>
		</div>
		<div class="user-twitter">
			<a href="www.twitter.com/alexishope">@alexishope</a>
		</div>
		<div class="about-me">
			This is the story of my life.
		</div>
		<div class="profile-picture">
		</div>
	</section>
<!--user profile info-->	
</template>


<template name="user_stories">
{{#if currentUser}}
	    {{#each userStories}}
	        <div class="story" data-story-id="{{_id}}">
	        	{{#if profileImageExists}}
	        	<img class="profile-picture" src="{{profileImage}}"/>
	        	{{/if}}
	        	<div class="headline">
	        		{{title}}
	        		<div class="byline">
	        			By {{displayName}}
	        		</div>
	        	</div>

   	    		<div class="content">
   	    			{{previewContent}}
   	    		</div>

   	    		<div class="dates">
   	    			<p>Last Edited: {{lastEditDate}}</p>
   	    			<p>
   	    			{{#if published}}
   	    			    Published On: {{lastPublishDate}}
   	    			    {{else}}
   	    			    Unpublished
   	    			{{/if}}
     	    		</p>
   	    		</div>

   	    	   <div class="edit-or-read">
   	    			<a href="{{url}}">
   	    				<div id="edit-this-story">
   	    					Edit this story >
   	    					<!-- needs switch to 'unfold this story' for main page -->
   	    				</div>
   	    			</a>
   	    		</div>
   	    	</div>
	    {{/each}}
	{{/if}}
</template>
