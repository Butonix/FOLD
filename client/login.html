<template name="login">
  {{> top_banner}}
  <div class="login">
    <section>
      {{> login_form}}
    </section>
  </div>
</template>

<template name="login_form">
  <form id="login-form" action="action">
    <div>
      <label for="username"> Username </label>
      <input class="user-login" id="login-username" placeholder="username">
      <label for="password"> Password </label>
      <input class="user-login" id="login-password" type="password" placeholder="password">
      <button type="submit" id="login-button">Sign in</button>
      <a href="javascript:void(0)" onclick="Router.go('/signup/');"> Create an account</a>
    </div>
  </form>
</template>
