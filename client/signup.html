<template name="signup">
  {{> top_banner_simple_no_links}}
  <div class="signup">
    <section>
      {{> signup_form}}
      {{> footer}}
    </section>
  </div>
</template>

<template name="signup_form">
    <form id="signup-form" action="action">
      <label for="email"> What's your e-mail? </label>
      {{#if emailError}}<span class="error">{{emailError}}</span>{{/if}}
      <input id="signup-email" name="email" type="email" placeholder="email@fold.com" autofocus="autofocus" class="{{#if emailError}}error{{/if}}">
      <label for="name"> What's your name? </label>
      <input id="signup-name" name="name" type="text" placeholder="Full Name" dir="auto" value="{{#if currentUser.profile.name}}{{currentUser.profile.name}}{{/if}}">
      <label for="username"> What username would you like? </label>
      <input name="username" type="text" placeholder="Username" value="{{#if currentUser.tempUsername}}{{currentUser.tempUsername}}{{/if}}">
      {{#if emailUser}}
        <label for="password"> Choose a password </label>
        {{#if passwordError}}<span class="error">{{passwordError}}</span>{{/if}}
        <input id="signup-password" name="password" type="password" placeholder="password" class="{{#if passwordError}}error{{/if}}">
        <label for="password2"> Reenter your password </label>
        <input id="signup-password2" name="password2" type="password" placeholder="password">
        <!-- profile image here -->
      {{/if}}
      {{#if signupError}}<div class="error">{{signupError}}</div>{{/if}}
      <p>By creating an account, I accept FOLDâ€™s {{#linkTo route="terms" target='_blank' class='green'}}Terms of Service{{/linkTo}}</p>
      <button type="submit" class="signup-button">Sign up</button>
    </form>
</template>
