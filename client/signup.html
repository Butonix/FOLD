<template name="signup">
  {{> top_banner_simple}}
  <div class="signup">
    <section>
      {{> signup_form}}
    </section>
  </div>
</template>

<template name="signup_form">
    <form id="signup-form" action="action">
      <label for="email"> What's your e-mail? </label>
      <input name="email" type="email" placeholder="email@fold.com" autofocus="autofocus">
      <label for="name"> What's your name? </label>
      <input name ="name" type="text" placeholder="Full Name">
      <label for="username"> What username would you like? </label>
      <input name="username" type="text" placeholder="Username" value="{{#if tempUsername}}{{tempUsername}}{{/if}}">
      {{#if emailUser}}
        <label for="password"> Choose a password </label>
        {{#if invalidPassword}}
          <div class="invalid-inp">Invalid password</div>
        {{/if}}
        <input name="password" type="password" placeholder="password">
        <label for="password2"> Reenter your password </label>
        <input name="password2" type="password" placeholder="password">
        <!-- profile image here -->
      {{/if}}
      {{#if signupError}}
        <div class="error">
          {{signupError}}
        </div>
      {{/if}}
      <button type="submit" class="signup-button">Sign up</button>
    </form>
</template>
