<template name="signup">
  {{> top_banner_simple}}
  <div class="signup">
    <section>
      {{> signup_form}}
      {{> footer_signup}}
    </section>
  </div>
</template>

<template name="signup_form">
    <form id="signup-form" action="action">
      <label for="email"> What's your e-mail? </label>
      <input name="email" type="email" placeholder="email@fold.com" autofocus="autofocus">
      <label for="name"> What's your name? </label>
      <input name ="name" type="text" placeholder="Full Name" value="{{#if currentUser.profile.name}}{{currentUser.profile.name}}{{/if}}">
      <label for="username"> What username would you like? </label>
      <input name="username" type="text" placeholder="Username" value="{{#if currentUser.tempUsername}}{{currentUser.tempUsername}}{{/if}}">
      {{#if emailUser}}
        <label for="password"> Choose a password </label>
        {{#if invalidPassword}}
          <div class="invalid-inp">Invalid password</div>
        {{/if}}
        <input name="password" type="password" placeholder="password">
        <label for="password2"> Reenter your password </label>
        <input name="password2" type="password" placeholder="password">
        <!-- profile image here -->
      {{/if}}
      <label for="signupCode"> Signup code </label>
      <input name="signupCode" type="text" placeholder="Secret code for Beta">
      {{#if signupError}}
        <div class="error">
          {{signupError}}
        </div>
      {{/if}}
      <p>By creating an account, I accept FOLDâ€™s {{#linkTo route="terms" target='_blank' class='green'}}Terms of Service{{/linkTo}}</p>
      <button type="submit" class="signup-button">Sign up</button>
    </form>
</template>

<template name="footer_signup">
    <div class ="footer">
        Follow us at <a href="http://twitter.com/readFOLD" target="_blank">@readFOLD</a> or e-mail us at <a href="mailto:fold@media.mit.edu">fold@media.mit.edu</a>.
    </div>
</template>
