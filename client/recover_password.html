<template name="recover_password_form">
    <button class="back back-to-login text">Go back</button>
    <form id="recover-password-form" action="action">
      <div class="recover-header">Recover Password</div>
      <input id="recover-password-email" type="text" name="email" placeholder="Email Address" autofocus="autofocus">
      <button type="submit" class="recover-button no-hover-state">Send password recovery link</button>
    </form>
    {{#if message}}<div class="message">{{message}}</div>{{/if}}
</template>
