<template name="recover_password">
  {{> top_banner_simple}}
  <div class="recover-password">
    <section>
      {{> recover_password_form}}
    </section>
  </div>
</template>

<template name="recover_password_form">
  <div class="form-container">
    <h1 class="recover-header">Recover Password</h1>
    <form id="recover-password-form" method="post">
      <label for="email">Email</label>
      <input id="recover-password-email" type="text" name="email" placeholder="Email Address">
      <button type="submit" class="recover-button">Send Recovery E-mail</button>
    </form>
  </div>
</template>
